{% extends "layouts/master.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
  <h1>Articles</h1>
  <hr />

  <div class="mt-4">
    {% for article in articles %}
      <div class="mb-3">
        <h2>
          <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
        </h2>
        <p>{{ article.description }}</p>
      </div>
    {% empty %}
      <p>No articles so far. We are working on it...</p>
    {% endfor %}
  </div>
{% endblock %}
