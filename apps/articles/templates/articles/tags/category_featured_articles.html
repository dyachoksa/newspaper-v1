{% for article in articles %}
  <div class="d-flex mb-2">
    <div>
      {% if article.image.name %}
        <a href="{% url 'articles:detail' article.pk %}">
          <img src="{{ article.image_100x100.url }}" alt="{{ article.title }}" />
        </a>
      {% endif %}
    </div>
    <div class="ml-3">
      <p class="mb-2 category-title">
        <a href="{{ article.category.get_absolute_url }}" class="text-uppercase text-info">
          {{ article.category.name }}</a>
      </p>
      <p class="mb-2 font-weight-medium">
        <a href="{% url 'articles:detail' article.pk %}" class="text-dark">
          {{ article.title }}</a>
      </p>
      <p class="text-muted">{{ article.published_at }}</p>
    </div>
  </div>
{% endfor %}
