{% extends "users/base.html" %}
{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}

{% block inner_content %}
  <h1>Sign In</h1>
  <hr />

  <form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign in</button>
    {% endbuttons %}
  </form>
{% endblock %}
